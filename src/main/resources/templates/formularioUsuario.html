<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Formulario de Usuarios</h1>
    <h1 th:text="${usuario.id == null} ? 'Agregar Usuario' : 'Editar Usuario'"></h1>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
         <input type="hidden" th:field="*{id}" />
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required/>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" required/>
        </div>
        <div>
            <button type="submit" th:text="${usuario.id == null} ? 'Agregar' : 'Actualizar'"></button>
        </div>
    </form>
    <a href="/usuarios">Volver a la Lista de Usuarios</a>
</body>
</html>
